<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercice 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <header class="bg-primary">
            <h1>Lorsque vous validez ce formulaire avec la touche Entrée, la valeur de votre saisie d'affichera.</h1>
        </header>
            <form>
                <label for="lastname">Votre nom  : </label>
                <input onkeydown="keyBoard()" type="text" name="lastname" id="lastname" />
            </form>
    </div>

    <script>
        /* cette fonction vérifie que la touche pressée est Entrée et affiche le valeur entrée dans le formulaire */
        function keyBoard(){
            if (event.keyCode == 13 ){
                var keyBoard = document.getElementById("lastname").value;
                // on vérifie quand même que l'utilisateur n'a pas entré un chiffre
                if ( isNaN(keyBoard) ){
                    alert("Votre nom est " + keyBoard);
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/ seul scriptjquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
